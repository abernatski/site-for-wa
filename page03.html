<script type="text/javascript">

    jQuery(document).ready(function() {

        var isNotEmpty = function (v){
            return typeof v  !== "undefined" && v;
        };

        $.each($("[wa-event]"), function(i, v){
            var waTrackElem = $(v);
            var waEvent = waTrackElem.attr('wa-event');

            if(isNotEmpty(waEvent)) {
                var waAttr = waTrackElem.attr('wa-data');
                if (isNotEmpty(waAttr)) {
                    waTrackElem.on('click', function(e) {
                        var waData = $.parseJSON(waAttr);
                        r1wa('trackEvent', waEvent, waData);
                    });
                } else {
                    waTrackElem.on('click', function(e) {
                        r1wa('trackEvent', waEvent);
                    });
                }
            }
        });

    });
